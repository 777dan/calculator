<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <span id="exprShow"></span>
    <audio id="buttonAudio" src="buttonAudio.mp3"></audio>
    <table>
        <tr>
            <td><button class="calcButtons">+</button></td>
            <td><button class="calcButtons">-</button></td>
            <td><button class="calcButtons">/</button></td>
            <td><button class="calcButtons">*</button></td>
        </tr>
        <tr>
            <td><button class="calcButtons">1</button></td>
            <td><button class="calcButtons">2</button></td>
            <td><button class="calcButtons">3</button></td>
            <td><button class="calcButtons">4</button></td>
        </tr>
        <tr>
            <td><button class="calcButtons">5</button></td>
            <td><button class="calcButtons">6</button></td>
            <td><button class="calcButtons">7</button></td>
            <td><button class="calcButtons">8</button></td>
        </tr>
        <tr>
            <td><button class="calcButtons">9</button></td>
            <td><button class="calcButtons">0</button></td>
            <td><button class="calcButtons">.</button></td>
            <td><button onclick="equals()">=</button></td>
        </tr>
    </table>
    <script src="./script.js"></script>
</body>

</html>
